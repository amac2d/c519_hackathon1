<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hackathon c519 | The River</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./assets/js/main.js"></script>
</head>
<body>
  <header><p>The River</p></header>
  <div class="playerStatsContainer">
    <div class="player">player</div>
    <div class="playerResources">
      <span>Resources</span>
      <div> 0</div>
      <div class="playerResourcesCount"></div>
    </div>
    <div class="playerProduction">
      <span>Production</span>
      <div class="playerProductionCount"></div>
    </div>
  </div>
  <div class="gameBoard">
    <span class="resourceHeader">Resources</span>
    <div class="resourceContainer">
      <div class="resource clay">
        <span class="clayValue value">1</span>
       <button class="button" id="clay-button" type="button">Get Clay</button>
      </div>
      <div class="resource food">
       <span class="foodValue value">1</span>
       <button class="button" id="food-button" type="button">Get Food</button>
     </div>
      <div class="resource wood">
        <span class="woodValue value">1</span>
       <button class="button" id="wood-button"type="button">Get Wood</button>
      </div>
     <div class="resource stone">
        <span class="stoneValue value">1</span>
       <button class="button" id="stone-button"type="button">Get Stone</button>
     </div>
    </div>
  </div>
  <div class="tiles"></div>
  
</body>
</html>
